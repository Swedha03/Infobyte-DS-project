 <!-- Navbar Start -->
 <div class="container-fluid position-relative nav-bar p-0">

    <div class="input">
        <h2 style="margin: top 0;;margin-left: 80px;"   class="display-5 text-uppercase text-center "> Car  details</h2>
    <form method="post">
        {% csrf_token %} 
        
        <div>
            <label for="brand" style="font-size: large;"><b>Brand:</b></label>
            <select style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;" id="brand" name="brand" required>
                <option value="">Select a brand</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Nissan">Nissan</option>
                <option value=" Hyundai"> Hyundai</option>
                
                <!-- Add other brands here -->
            </select>
        </div>
        
        <div>
            <label for="model"style="font-size: large;"><b>Model:</b></label>
            <select style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;"id="model" name="model" required>
                <option value="">Select a model</option>
                <option value="Corolla">Corolla</option>
                <option value="Civic">Civic</option>
                <option value="Focus">Focus</option>
                <option value="320i">320i</option>
                <option value="Malibu">Malibu</option>
                <option value="C-Class">C-Class</option>
                <option value="A4">A4</option>
                <option value="Passat">Passat</option>
                <option value="Altima">Altima</option>
                <option value="Elantra">Elantra</option>
                
                <!-- Add other models here -->
            </select>
        </div>
        
        <div>
            <label for="year"style="font-size: large;"><b>Year:</b></label>
            <input type="number" style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;"id="year" name="year" placeholder="Enter year" required>
        </div>
        
      
        <div>
            <label for="fuel_type"style="font-size: large;"><b>Fuel Type:</b></label>
            <select style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;"id="fuel_type" name="fuel_type" required>
                <option value="">Select a fuel type</option>
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <!-- Add other fuel types here -->
            </select>
        </div>
        
        <div>
            <label for="transmission"style="font-size: large;"><b>Transmission:</b></label>
            <select style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;"id="transmission" name="transmission" required>
                <option value="">Select a transmission</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <!-- Add other transmission types here -->
            </select>
        </div>
        
        <button style="background-color: rgb(87, 129, 202);color: white;margin-left: 80px;height: 50px;width: 100px;border-radius: 20px;border: none;" type="submit">Get Price</button>
    </form>
{% block content %}
