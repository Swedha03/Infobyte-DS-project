{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
        
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Free HTML Templates" name="keywords" />
        <meta content="Free HTML Templates" name="description" />

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Libraries Stylesheet -->
        <link
            href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
        />
        <link
            href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
            rel="stylesheet"
        />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <style>
            .input{
            margin-top: 120px;
            margin-left: 700px; 
            height: 80px; 
            width: 150px;
        }
        
        </style>
        <title>Car Price Prediction</title>
    </head>
 

    <body>

    
 <!-- Navbar Start -->
 <div class="container-fluid position-relative nav-bar p-0">
    <div class="position-relative px-lg-5" style="z-index: 9">
        <nav
            class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
            <a href="" class="navbar-brand">
                <h1 class="text-uppercase text-primary mb-1">
                    Royal Cars
                </h1>
            </a>
            <button
                type="button"
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-between px-3"
                id="navbarCollapse" >
                <div class="navbar-nav ml-auto py-0">
                    <a href="index" class="nav-item nav-link active">Home</a >
                    <a href="about" class="nav-item nav-link">About</a>
                    
                    <div class="nav-item">
                        <a href="data" class="nav-link toggle">Cars</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
<div>
        <h1 style="margin-top: 10px;"   class="display-4 text-uppercase text-center mb-5">Prediction Result</h1>
        <div class="row">
            <div class="col-lg-7 mb-2">
                <div class="contact-form bg-dark mb-3 " style=" width: 450px;padding: 100px; margin-top: 5px;margin-left: 550px;box-sizing: content-box;">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text"style="height: 50px; width: 250px;margin-bottom: 2px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;" class="form-control p-4" placeholder="Brand: {{ brand }}" name="Carname" required="required">
                            </div>
                           
                        </div>
                        <div class="form-group">
                            <input type="number"style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;" class="form-control p-4" placeholder="Model: {{ model }}" name="km" required="required">
                        </div>
                        <div class="form-group">
                            <input type="text"style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;" class="form-control p-4" placeholder="Fuel type: {{ fuel_type }}" name="fuel" required="required">
                        </div>
                        <div class="form-group">
                            <input type="text"style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;" class="form-control p-4" placeholder="Transmission: {{ transmission }}" name="trans" required="required">
                        </div>
                        <div class=" form-group">
                            <input type="number"style="height: 50px; width: 250px;margin-top: 2px;   border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;" class="form-control p-4" placeholder="Year: {{ year }}" name="year" required="required">
                        </div>
                        <div class="form-group">
                            <input type="text" style="height: 50px; width: 250px;margin-bottom: 20px;border-radius: 10px;box-shadow: 5px 5px 5px rgb(67, 76, 92);border: none;"class="form-control p-4" placeholder="Prediction: {{ prediction }}" required="required">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}
</body>
</html>
