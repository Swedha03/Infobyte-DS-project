{% extends "nav.html" %}
{% block content %}

{% load static %}

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading about-page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Login!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    <!-- ***** Contact Area Starts ***** -->
    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form id="contact" method="post">
                        {% csrf_token %}
                        <div>
                            <div class="col-lg-6">
                                <label for="uname">User Name</label>
                                <input name="uname" type="text" id="uname" placeholder="user name" required="">
                              </div>
                          <div class="col-lg-6">
                            <label for="pwd">Password</label>
                            <input name="pwd" type="password" id="pwd" placeholder="password" required="">
                          </div>
                          <div class="col-lg-12 mt-3">
                              <button type="submit" id="form-submit" class="main-dark-button" style="width: auto;">Submit</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Contact Area Ends ***** -->
    {% for i in messages %}
    <script>alert("{{i}}")</script>
    {% endfor %}

    {% include "footer.html" %}    
    {% endblock %}
